{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="en">
<head>

    <!--- basic page needs
    ================================================== -->
    <meta charset="utf-8">
    <title>Count - Particles</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- mobile specific metas
    ================================================== -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS
    ================================================== -->
    <link rel="stylesheet" href="{% static 'eventpage/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'eventpage/css/vendor.css' %}">
    <link rel="stylesheet" href="{% static 'eventpage/css/main.css' %}">
    {% comment %} <link rel="stylesheet" href="{% static 'eventpage/css/demo.css' %}"> {% endcomment %}

    <!-- script
    ================================================== -->
    <script src="{% static 'eventpage/js/modernizr.js' %}"></script>
    <script src="{% static 'eventpage/js/pace.min.js' %}"></script>

    <!-- favicons
    ================================================== -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>

    <!-- home
    ================================================== -->
    <main class="s-home s-home--particles">

        <div id="particles-js" class="home-particles"></div>
        
        <div class="gradient-overlay"></div>

        <div class="home-content">

            <div class="home-logo">
                <a href="/" style="color:white; font-weight:bold;">
                    TechYuva 2024
                </a>
            </div>
            

            <div class="row home-content__main">

                


            <header style="margin-top:-60px;">
                <div class="row">
                    <div class="col-twelve" style="text-align:center;">
            
                        <h1>Technical <span style="color:red;">Event</span></h1>
            
                        
                    </div>
                </div>   	
            </header>
<br>
<br>

            <!-- main content
            ================================================== -->
            <main>
                <div class="row">
                    <div class="block-1-4 block-m-1-2 block-tab-full" >


                        {% for allevents in allevents %}

                        <div class="col-block entry" style="justify-content: center;display: flex;flex-wrap: wrap;">
                            <div class="entry__thumb">
                                <a href="{% url "event_detail_page" allevents.slug %}" title="static background">
                                    <img src="{{allevents.img.url}}" srcset="{{allevents.img.url}} 1x, {{allevents.img.url}} 2x" alt="">
                                </a>
                            </div>
                            
                            <div class="entry__title" style="margin-top:30px;">
                                <h3>{{allevents.name}}</h3>
                            </div>
                        </div>
                       
                        {% endfor %}
                     

                       
                    </div>
                </div>
            </main> <!-- /main -->

            </div>  <!-- end home-content__main -->

            <div class="row home-copyright">
                <span>Copyright Â© 2024 NEXEL - Futureize the Innovation</span> 
                <span>Designed & Developed by: <a href="https://www.nexel.in">NEXEL</a></span>
            </div> <!-- end home-copyright -->


            <div class="home-content__line"></div>

        </div> <!-- end home-content -->

    </main> <!-- end s-home -->



    <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader">
            <div class="line-scale-pulse-out">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </div>

    <!-- Java Script
    ================================================== -->
    <script src="{% static 'eventpage/js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'eventpage/js/plugins.js' %}"></script>
    <script src="{% static 'eventpage/js/polygons.js' %}"></script>
    <script src="{% static 'eventpage/js/main.js' %}"></script>

</body>

</html>
